name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zenmindconnect_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Crear requirements temporal sin pywin32 (solo Windows)
        grep -v "^#" requirements.txt | grep -v "^$" | grep -v "pywin32" > /tmp/requirements-ci.txt
        pip install -r /tmp/requirements-ci.txt

    - name: Run migrations
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: zenmindconnect_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        DEBUG: False
      run: |
        python manage.py migrate

    - name: Run tests
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: zenmindconnect_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        DEBUG: False
      run: |
        python manage.py test

    - name: Generate coverage report
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: zenmindconnect_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        DEBUG: False
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install flake8 pylint black isort

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check . || echo "⚠️ Code formatting issues found. Run 'black .' to fix."
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only . || echo "⚠️ Import sorting issues found. Run 'isort .' to fix."
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install security tools
      run: |
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true

    - name: Check dependencies with Safety
      run: |
        safety check --json || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Crear requirements temporal sin pywin32 (solo Windows)
        grep -v "^#" requirements.txt | grep -v "^$" | grep -v "pywin32" > /tmp/requirements-ci.txt
        pip install -r /tmp/requirements-ci.txt

    - name: Collect static files
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        DEBUG: False
      run: |
        python manage.py collectstatic --noinput

    - name: Check migrations
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        DEBUG: False
      run: |
        python manage.py makemigrations --check --dry-run

