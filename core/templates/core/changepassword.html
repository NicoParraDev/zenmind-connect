{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenMindConnect 2.0 | Restablecer Contraseña</title>
    <meta name="description" content="Restablece tu contraseña de ZenMindConnect">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS ZenMind 2.0 -->
    <link rel="stylesheet" href="{% static 'CSS/zenmind_2.0_base.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/zenmind_2.0_login.css' %}">
    
    <link rel="icon" href="{% static 'IMG/logo_final.png' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-logo">
                <img src="{% static 'IMG/logo_final.png' %}" alt="ZenMindConnect">
            </div>
            
            <div class="login-card">
                <div class="login-header-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="login-title">Restablecer Contraseña</h1>
                <p class="login-subtitle">Ingresa tu nueva contraseña para completar la recuperación</p>
                
                <form method="POST" class="login-form" id="changepassword-form">
                    {% csrf_token %}
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert-message {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %}">
                                <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% elif message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %}"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <input type="hidden" name="user_rut" value="{{ user_rut }}">
                    
                    <div class="form-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Nueva contraseña" required>
                        <span class="show-password" onclick="showPassword('new_password', 'eye-icon-new')">
                            <i class="fas fa-eye" id="eye-icon-new"></i>
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" name="reconfirm_password" id="reconfirm_password" class="form-control" placeholder="Confirmar contraseña" required>
                        <span class="show-password" onclick="showPassword('reconfirm_password', 'eye-icon-confirm')">
                            <i class="fas fa-eye" id="eye-icon-confirm"></i>
                        </span>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-save"></i> Cambiar Contraseña
                    </button>
                    
                    <div class="login-footer">
                        <a href="{% url 'log' %}" class="link-secondary">
                            <i class="fas fa-arrow-left"></i> Volver al Inicio de Sesión
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'JS/zenmind_2.0_interactive.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        function showPassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Validar que las contraseñas coincidan
        document.getElementById('changepassword-form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('reconfirm_password').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                Swal.fire({
                    icon: 'error',
                    title: 'Contraseñas no coinciden',
                    text: 'Las contraseñas deben ser iguales',
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#00796B'
                });
                return false;
            }
            
            if (newPassword.length < 8) {
                e.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'Contraseña muy corta',
                    text: 'La contraseña debe tener al menos 8 caracteres',
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#00796B'
                });
                return false;
            }
        });
        
        // Mostrar mensajes con SweetAlert2
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% else %}info{% endif %}',
                    title: '{% if message.tags == "error" %}Error{% elif message.tags == "success" %}Éxito{% else %}Información{% endif %}',
                    text: "{{ message }}",
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#00796B',
                    backdrop: true,
                    timer: 5000,
                    timerProgressBar: true
                });
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
