{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenMindConnect 2.0 | Inicio de Sesión</title>
    <meta name="description" content="Inicia sesión en ZenMindConnect para acceder a tu cuenta y gestionar tu bienestar mental">
    <meta name="keywords" content="login, inicio de sesión, ZenMindConnect, bienestar mental">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://zenmindconnect.com/log/">
    <meta property="og:title" content="ZenMindConnect 2.0 | Inicio de Sesión">
    <meta property="og:description" content="Inicia sesión en ZenMindConnect">
    <meta property="og:image" content="{% static 'IMG/logo_final.png' %}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS ZenMind 2.0 -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/zenmind_2.0_base.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/zenmind_2.0_login.css' %}">
    
    <link rel="icon" href="{% static 'IMG/logo_final.png' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-logo">
                <img src="{% static 'IMG/logo_final.png' %}" alt="ZenMindConnect Logo" loading="eager">
            </div>
            
            <div class="login-card">
                <h1 class="login-title">Inicio de Sesión</h1>
                
                <form action="{% url 'sesion' %}" method="POST" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="username" class="form-control" placeholder="Nickname de usuario" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                        <span class="show-password" onclick="showPassword()">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    
                    <div class="login-options">
                        <div class="login-checkbox">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Recuérdame</label>
                        </div>
                        <a href="{% url 'forgetpassword' %}" class="login-forgot">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    
                    <button type="submit" class="login-submit">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                
                <div class="login-signup">
                    <p>¿No eres usuario?</p>
                    <a href="{% url 'form_persona' %}">
                        <i class="fas fa-user-plus"></i> Regístrate ahora
                    </a>
                </div>
                
                <div class="login-guest">
                    <a href="{% url 'index' %}">
                        <i class="fas fa-home"></i> Continuar como invitado
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        function showPassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
    
    {% if messages %}
        {% for m in messages %}
        <script>
            Swal.fire({
                text: "{{m}}",
                confirmButtonText: 'Vale',
                confirmButtonColor: '#4A90E2',
                backdrop: true,
                timer: 10000,
                timerProgressBar: true,
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
            })
        </script>
        {% endfor %}
    {% endif %}
</body>
</html>
