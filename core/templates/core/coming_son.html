<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenMindConnect 2.0 | Reservar Cita</title>
    <meta name="description" content="Reserva una cita con nuestros psicólogos">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS ZenMind 2.0 -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/zenmind_2.0_base.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/zenmind_2.0_navbar.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/zenmind_2.0_login.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/style_notificaciones.css' %}">
    
    <link rel="icon" href="{% static 'IMG/logo_final.png' %}">
</head>
<body>
    <!-- Navbar Moderno -->
    {% include 'core/navbar.html' %}

    <!-- Login Container para Autenticación -->
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-logo">
                <img src="{% static 'IMG/logo_final.png' %}" alt="ZenMindConnect">
            </div>
            
            <div class="login-card">
                <h1 class="login-title">
                    <i class="fas fa-calendar-check"></i> Reserva de Horas
                </h1>
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-lg);">
                    Autentícate para acceder a las reservas
                </p>
                
                {% if messages %}
                <div style="margin-bottom: var(--spacing-lg);">
                    {% for message in messages %}
                    <div class="form-error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>{{ message }}</span>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <form action="{% url 'autenticar_persona' %}" method="post" class="login-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                        <span class="show-password" onclick="showPassword()">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    
                    <button type="submit" class="login-submit">
                        <i class="fas fa-calendar-check"></i> Ir a las Reservas
                    </button>
                </form>
                
                <div class="login-signup">
                    <p>¿No tienes cuenta?</p>
                    <a href="{% url 'form_persona' %}">
                        <i class="fas fa-user-plus"></i> Regístrate ahora
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        function toggleMobileMenu() {
            const nav = document.getElementById('navbarNav');
            nav.classList.toggle('active');
        }
        
        function showPassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
